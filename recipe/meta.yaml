{% set version = "4.5.3" %}

package:
    name: qutip
    version: {{ version }}

source:
    url: https://github.com/qutip/qutip/archive/v{{ version }}.tar.gz
    sha256: 89658edecf730f720f2febc60bf7994bcf8659323c0a901d5ac12a8e7b2894cc

build:
    number: 0
    script: "{{ PYTHON }} -m pip install . --no-deps -vv"  # [not win]

requirements:
  build:
    - {{ compiler('cxx') }}
  host:
    - python
    - pip
    - numpy {{ numpy }}
    - cython >=0.29.20
    - scipy >=1.0
  run:
    - python
    - setuptools
    - {{ pin_compatible('numpy') }}
    - scipy >=1.0

test:
  imports:
    - qutip

about:
    home: http://qutip.org
    license: BSD-3-Clause
    license_file: LICENSE.txt
    summary: 'QuTiP is open-source software for simulating the dynamics of open quantum systems and optimal quantum control'

extra:
  recipe-maintainers:
    - ajgpitch
    - quantshah
    - nathanshammah
    - nonhermitian
    - ericgig
    - nathanshammah
    - jakelishman
