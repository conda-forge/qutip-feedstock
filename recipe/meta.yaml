{% set version = "4.6.0" %}

package:
  name: qutip
  version: {{ version }}

source:
  url: https://github.com/qutip/qutip/archive/v{{ version }}.tar.gz
  sha256: b65f96debd50301e9e6400a762d810fbe3c58fea010143d26a21ff84cbee6119

build:
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv  # [not win]

requirements:
  build:
    - {{ compiler('cxx') }}
  host:
    - python
    - pip
    - numpy {{ numpy }}
    - cython >=0.29.20
    - scipy >=1.0
  run:
    - python
    - setuptools
    - {{ pin_compatible('numpy') }}
    - scipy >=1.0

test:
  imports:
    - qutip

about:
  home: http://qutip.org
  license: BSD-3-Clause
  license_file: LICENSE.txt
  summary: QuTiP is open-source software for simulating the dynamics of open quantum systems and optimal quantum control

extra:
  recipe-maintainers:
    - ajgpitch
    - quantshah
    - nathanshammah
    - nonhermitian
    - ericgig
    - nathanshammah
    - jakelishman
