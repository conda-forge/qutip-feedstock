{% set version = "4.0.0" %}

package:
    name: qutip
    version: {{ version }}

source:
    fn: qutip-{{ version }}.tar.gz
    url: http://qutip.org/downloads/{{ version }}/qutip-{{ version }}.tar.gz
    sha256: 230989aed0d74c225b9bf35539d8354aa588c31bb86167355de9e8022595a60e

build:
    number: 0
    script: $PYTHON setup.py install  # [unix]
    skip: True                        # [win and py35]

requirements:
  build:
    - python
    - cython >=0.15
    - numpy x.x
    - mingwpy                         # [win]
    
  run:
    - python
    - numpy x.x
    - scipy >=0.14
    - cython >=0.15
    - mingwpy                         # [win]

test:
  imports:
    - qutip

about:
    home: http://qutip.org
    license: BSD 3-clause
    summary: 'QuTiP is open-source software for simulating the dynamics of open quantum systems and optimal quantum control'

extra:
  recipe-maintainers:
    - ajgpitch
    - sahmed95