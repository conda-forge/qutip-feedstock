{% set version = "4.1.0" %}

package:
    name: qutip
    version: {{ version }}

source:
    fn: qutip-{{ version }}.tar.gz
    url: http://qutip.org/downloads/{{ version }}/qutip-{{ version }}.tar.gz
    sha256: 3263158c3d06844511f6b0e1749cdccec8fceacc2926b54828d1d99a8c75bd61

build:
    number: 0
    script: $PYTHON setup.py install  # [unix]

requirements:
  build:
    - python
    - setuptools
    - numpy x.x
    - cython >=0.21
    - scipy >=0.15
    - mingwpy                         # [win and py2k]
    - toolchain
    
  run:
    - python
    - setuptools
    - numpy x.x
    - scipy >=0.15
    - cython >=0.21
    - mingwpy                         # [win and py2k]
    
test:
  imports:
    - qutip

about:
    home: http://qutip.org
    license: BSD 3-clause
    summary: 'QuTiP is open-source software for simulating the dynamics of open quantum systems and optimal quantum control'

extra:
  recipe-maintainers:
    - ajgpitch
    - sahmed95
    - nonhermitian
