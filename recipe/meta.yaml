{% set version = "5.2.1" %}

package:
  name: qutip
  version: {{ version }}

source:
  url: https://github.com/qutip/qutip/archive/v{{ version }}.tar.gz
  sha256: 708b182f09db8a6a0fa41b8a59ed5bcfdf43befe625afc2efe30885b68898b6e

build:
  number: 0
  skip: true  # [py<=39]
  script: {{ PYTHON }} -m pip install . --no-deps -vv  # [not win]

requirements:
  build:
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - cython >=0.29.20                       # [build_platform != target_platform]
    - numpy                                  # [build_platform != target_platform]
    - {{ compiler('cxx') }}
    - {{ stdlib("c") }}
  host:
    - python
    - pip
    - setuptools
    - numpy {{ numpy }}
    - cython >=0.29.20
    - scipy >=1.0
    - packaging
  run:
    - python
    - setuptools
    - scipy >=1.0
    - packaging

test:
  imports:
    - qutip

about:
  home: http://qutip.org
  license: BSD-3-Clause
  license_file: LICENSE.txt
  summary: QuTiP is open-source software for simulating the dynamics of open quantum systems and optimal quantum control

extra:
  recipe-maintainers:
    - ajgpitch
    - quantshah
    - nathanshammah
    - ericgig
    - hodgestar
